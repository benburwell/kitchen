title: Banana Bread
yield: 1 loaf
ingredients:
  - item: butter
    qty: 0.5
    unit: c
  - item: sugar
    qty: 1
    unit: c
  - item: eggs
    qty: 2
    prep: beaten
  - item: very ripe bananas
    qty: 3
    prep: mashed
  - item: vanilla
    qty: 1
    unit: t
  - item: flour
    qty: 2.5
    unit: c
  - item: baking powder
    qty: 2
    unit: t
  - item: salt
    qty: 0.25
    unit: t
  - item: chocolate chips
  - item: walnuts
    prep: chopped
    optional: yes
preheat: 375
procedure:
  - Cream butter and sugar. Add eggs, mashed bananas, and vanilla and stir to combine.
  - Sift in flour, baking powder, and salt. Stir to combine.
  - Add chocolate chips and walnuts (if using). Stir to incorporate.
  - Pour into greased and floured 7.5 x 3.5 inch loaf pan.
